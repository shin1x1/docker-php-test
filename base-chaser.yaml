images:
  - template:
      src: Dockerfile.tpl
      dest: Dockerfile
    command: |
      git checkout -b branch-{{.Tag}}
      git add {{.TemplateDestination}}
      git commit -m "update to {{.Tag}}"
      git push origin :{{.Tag}}
      git tag {{.Tag}}
      git push origin {{.Tag}}
      git checkout master
    base:
      provider: dockerhub
      image: library/php
      tags:
        - pattern: "^7.4.[0-9]+\\-cli\\-buster$"
          version: ^7.4.0
        - pattern: "^7.4\\-cli\\-buster$"
          version: ^7.4
        - pattern: "^7.3.[0-9]+\\-cli\\-buster$"
          version: ^7.3.0
        - pattern: "^7.3\\-cli\\-buster$"
          version: ^7.3
        - pattern: "^7.2.[0-9]+\\-cli\\-buster$"
          version: ^7.2.0
        - pattern: "^7.2\\-cli\\-buster$"
          version: ^7.2
        - pattern: "^7.1.[0-9]+\\-cli\\-buster$"
          version: ^7.1.0
        - pattern: "^7.1\\-cli\\-buster$"
          version: ^7.1
        - pattern: "^7\\-cli\\-buster$"
          version: 7
